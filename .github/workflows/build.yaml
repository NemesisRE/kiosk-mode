name: Create release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set-up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'yarn'
          registry-url: 'https://registry.npmjs.org'
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache
          key: dependencies-v1-${{ runner.os }}-${{ hashFiles('yarn.lock') }}
      - name: Install deps
        run: yarn install --frozen-lockfile
      - name: E2E tests
        run: yarn test:all
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: test-report
          path: playwright-report/
          retention-days: 30
      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configurationJson: |
            {
              "categories": [
                {
                  "title": "## ğŸš€ Features",
                  "labels": ["ğŸŒŸ feature", "âœ¨ feature-request", "enhancement", "request"]
                },
                {
                  "title": "## ğŸ›  Fixes",
                  "labels": ["fix", "ğŸ› bug"]
                },
                {
                  "title": "## ğŸ§© Dependencies",
                  "labels": ["dependencies"]
                },
                {
                  "title": "## âš™ï¸ Configuration",
                  "labels": ["configuration"]
                },
                {
                  "title": "## ğŸ“ Documentation",
                  "labels": ["ğŸ“ documentation"]
                },
                {
                  "title": "## ğŸ“¦ Other",
                  "labels": []
                }
              ],
              "template": "#{{CHANGELOG}}",
              "pr_template": "- #{{TITLE}}\n   - PR: ##{{NUMBER}} by @#{{AUTHOR}}",
              "empty_template": "#{{OWNER}}\n#{{REPO}}\n#{{FROM_TAG}}\n#{{TO_TAG}}",
              "max_pull_requests": 1000,
              "max_back_track_time_days": 1000
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Create a release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/kiosk-mode.js
          body: |
            ${{ steps.build_changelog.outputs.changelog }}