name: Home Assistant Beta Nightly Tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:      
  beta-tests:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20
          cache: 'pnpm'
      - name: Install
        run: pnpm install
      - name: E2E Tests
        run: TAG=beta pnpm test:ci
      - name: Create coverage
        run: pnpm coverage:report
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-report
          path: |
            playwright-report/
            coverage/
          retention-days: 30